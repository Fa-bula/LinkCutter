<head>
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <title>
        Link Cutter
    </title>
</head>

<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href={{url_for('home')}}>Link Cutter </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href={{ url_for('recent')}}>Recent Links<span class="sr-only">(current)</span></a></li>
      </ul>
   
      <ul class="nav navbar-nav navbar-right">
	{% if login %}
        <li><a href={{url_for('my_links')}}>Hello, {{login}}</a></li>
        <li><a href={{url_for('sign_out')}}>Sign out</a></li>
	{% else %}
	<li><a href={{url_for('sign_in')}}>Sign in</a></li>
        <li><a href={{url_for('sign_up')}}>Sign up</a></li>
	{% endif %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


<div class="container-fluid">
  <div class="col-md-6 col-md-offset-3">
    {% block content %}{% endblock %}
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    {% block URL %}{% endblock %}
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
</body>
