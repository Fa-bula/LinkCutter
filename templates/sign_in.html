{% extends "base.html" %}

{% block content %}
<form method="post" action="{{ url_for('sign_in') }}">
  <div class="form-group">
    <label for="exampleInputEmail1">Login</label>
    <input class="form-control" name="login" placeholder="Enter login">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="pass" placeholder="Enter password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}


{% block URL %}
<div class="col-md-6 col-md-offset-3">
{% if msg %}
{% if msg == 'correct' %}
  <div class="alert alert-success" role="alert">Вы успешно вошли в систему</div>
{% else %}
  <div class="alert alert-danger" role="alert">Неправильный логин или пароль</div>
{% endif %}
{% endif %}
{% endblock %}
</div>
