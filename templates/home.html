{% extends "base.html" %}
{% block content %}
<form method="post" action="{{ url_for('new_link') }}">
  <div class="form-group">
    <!-- <label for="URL">Put a long URL here and we cut it!</label> -->
    <input class="form-control" type="url" name="long_url" placeholder="Put long URL here">
  </div>
  {% if login %}
  <div class="form-group">
    <!-- <label>Choose short URL</label> -->
    <div class="input-prepend">
      <span class="add-on">fabula.pythonanywhere.com/{{ login }}/</span>
      <input class="span2" type="text" name="short_url" placeholder="Short URL">
    </div>
  </div>
  {% endif %}
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}

{% block URL %}
{% if url %}
<div class="col-md-6 col-md-offset-3">
  <label>Your short URL:</label>
  <div class="alert alert-success" role="alert">
    <a href="{{ url}}">{{ url}}</a>
  </div>
</div>
{% endif %}
{% endblock %}
